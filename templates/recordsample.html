{% load static %}
<form method="post" action="" id="contact-form">
    {% csrf_token %}
    <div class="row clearfix">
        <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">

            <div class="default-title">
                <h2>Sample Request</h2>
            </div>

            <div class="row clearfix">

                <!--Form Group-->
                <div class="form-group col-md-6 col-sm-6 col-xs-12">
                    <div class="field-label">Full Name <sup>*</sup></div>
                    <input type="text" name="user_name" value="" placeholder="">
                </div>

                <!--Form Group-->
                <div class="form-group col-md-6 col-sm-6 col-xs-6">
                    <div class="field-label">Company Name</div>
                    <input type="text" name="company_name" value="" placeholder="">
                </div>
                <!--Form Group-->
                <div class="form-group col-md-6 col-sm-6 col-xs-12">
                    <div class="field-label">Email <sup>*</sup></div>
                    <input type="email" name="email" value="" placeholder="">
                </div>

                <!--Form Group-->
                <div class="form-group col-md-6 col-sm-6 col-xs-12">
                    <div class="field-label">Phone <sup>*</sup></div>
                    <input type="text" name="phone" value="" placeholder="">
                </div>


                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                    <div class="field-label">Requested Samples</div>
                    <textarea placeholder="Requested Samples" name="text"></textarea>
                </div>
                <div class="form-group text-left col-md-12 col-sm-12 col-xs-12">
                    <button type="submit" class="theme-btn btn-style-one">Submit</button>
                </div>
            </div>
        </div>

        <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 additional-info">
            <img src="{% static 'images/resource/formImage.png' %}" alt=""/>
        </div>
    </div>
</form>
