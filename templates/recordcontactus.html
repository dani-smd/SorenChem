<form method="post" action="" id="contact-form">
    {% csrf_token %}
    <div class="row clearfix">
        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
                <input type="text" name="name" value="" placeholder="Name *" required>
            </div>

            <div class="form-group">
                <input type="email" name="email" value="" placeholder="Email *" required dir="ltr">
            </div>

            <div class="form-group">
                <input type="text" name="subject" value="" placeholder="Subject">
            </div>
        </div>

        <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="form-group">
                <textarea name="message" placeholder="Message *" required></textarea>
            </div>
        </div>

        <div class="form-group col-md-12 col-sm-12 col-xs-12">
            <button type="submit" class="theme-btn btn-style-one">Submit</button>
        </div>
        {% if message %}
            <div class="p-3 mt-3 text-center contact-message {% if success %}success-message {% else %} error-message {% endif %}" id="contact_alert" style="transform: translateX(120%);">
                <p class="h4">{{message}}</p>
            </div>
        {% endif %}
    </div>
</form>
